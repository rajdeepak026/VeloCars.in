<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen flex items-center justify-center">

  <!-- Background Section -->
  <div class="relative w-full min-h-screen bg-cover bg-center flex items-center justify-center px-6 md:px-12"
       style="background-image: url('/static/images/pexels-albinberlin-919073.jpg');">
    
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/70"></div>

    <!-- Login Form Container -->
    <div class="relative z-10 w-full max-w-md space-y-6 bg-white/60 text-black rounded-xl p-8">
      <div class="success">
        <p style="color: green;">{{ success }}</p>
      </div>

      <h2 class="text-3xl font-semibold">Sign In</h2>
      <div class="w-12 h-1 bg-gray-800 mb-4"></div>

      <form action="/login" method="POST" class="space-y-4">
        <!-- Email or Phone -->
        <div>
          <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Email or Phone</label>
          <input type="text" placeholder="Loremipsum@gmail.com" name="email"
                 class="w-full border-b-2 border-gray-300 focus:outline-none focus:border-black py-2 placeholder-gray-400" />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Password</label>
          <div class="relative">
            <input type="password" name="password"
                   class="w-full border-b-2 border-gray-300 focus:outline-none focus:border-black py-2 pr-10 placeholder-gray-400"
                   placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
            <span class="absolute right-2 top-1/2 -translate-y-1/2 cursor-pointer text-gray-500">
              üëÅÔ∏è
            </span>
          </div>
          <a href="#" class="text-xs text-gray-500 mt-1 inline-block">Forgot password?</a>
        </div>

        <!-- Login Button -->
        <button class="w-full bg-[#23464b] text-white py-3 rounded-md text-center font-semibold">
          Log In
        </button>
      </form>

      <div class="flex items-center justify-center gap-4 text-sm text-gray-500">
        <hr class="flex-grow border-gray-300" />
        OR
        <hr class="flex-grow border-gray-300" />
      </div>

      <!-- Google Login -->
      <button class="w-full border border-gray-300 py-2 rounded-md flex items-center justify-center gap-2">
        <img src="https://www.google.com/favicon.ico" class="w-5 h-5" alt="Google" />
        Continue With Google
      </button>

      <!-- Facebook Login -->
      <button class="w-full border border-gray-300 py-2 rounded-md flex items-center justify-center gap-2">
        <img src="https://www.facebook.com/favicon.ico" class="w-5 h-5" alt="Facebook" />
        Continue With Facebook
      </button>

      <!-- Sign Up -->
      <p class="text-center text-sm text-gray-600">
        Don‚Äôt have an account yet?
        <a href="{{ url_for('signup') }}" class="text-yellow-500 font-semibold ml-1">SIGN UP</a>
      </p>
    </div>
  </div>

</body>
</html>
